<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO-list</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,500,600,700,900&display=swap">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>
    <header>
        <div class="title">
            <p class="display-3 text">TODO-list</p>
        </div>
    </header>
    <div class="main">
        <article class = "container-fluid">
            <div class="input-task row">
                <div class="input-group col-10">
                    <div class="input-group-prepend">
                      <span class="input-group-text" style="height:50px;">Write your task</span>
                    </div>
                    <input id = "getTaskInput" class="form-control" style="height:50px;"></input>
                 </div>
                 <button id = "addTaskButton" type="button" class="btn btn-default btn-lg task-button">Add task</button>
            </div>
            <div class="tasks-table row">
               <table id = "main-table" class = "table col-12"><tr><td><p class = "display-4 text">There will be your tasks here</p></td></tr></table>
            </div>
        </article>
    </div>
    <script type = "module" src="./js/main.js"></script>
</body>
</html>
